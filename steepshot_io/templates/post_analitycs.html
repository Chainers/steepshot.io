{% extends "index.html" %}
{% load staticfiles %}
{% block contenthead %}
{% endblock %}

{% block contentmidle %}
  <style>
    .post-wrapper {
      width: 100%;
      height: 256px;
      margin: 20px;
    }
    .post-wrapper .img {
      overflow: hidden;
      height: 256px;
      width: 256px;
      background-repeat: no-repeat;
      background-position: 50%;
      background-size: cover;
      float: left;
      border-radius: 5px;
      margin-right: 20px;
    }
  </style>
  <h3>Steem</h3>
  {% for post in data_steem.results %}
  <div class="post-wrapper">
    <div class="img" style="background-image: url({{ post.media.0.url }});"></div>
    Link: <a href="//alpha.steepshot.io/post{{ post.post_url }}" target="_blank">{{ post.post_url }}</a>
  </div>
  {% endfor %}
  <br>
  <a href="{% url 'core:post_analitycs' %}?offset={{data_steem.results.19.url}}">Next</a>
{% endblock %}
